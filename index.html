<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Navideña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="alinear">
        <div class="contador">
            <h1>Faltan para Año Nuevo:</h1>
            <div class="tiempo" id="tiempo"></div>
        </div>
    </div>
    <div class="nieve"></div>
    <div class="tarjeta">
        <h1>¡Feliz Navidad y Próspero Año Nuevo!</h1>
        <p>Que esta temporada esté llena de alegría, amor y paz.</p>
    </div>
    <div class="iframe-container">
        <h2>¡Sigue a Santa Claus!</h2>
        <p>Visita el Santa Tracker de Google para ver el recorrido de Santa en Nochebuena.</p>
        <iframe src="https://santatracker.google.com/intl/es/" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="secreto">
        <a href="santa.html"><img alt="Parece que alguien está espiandote" 
        width="20px"
        height="20px"
        src="santa.png">  
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
